<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full">
        <h2 class="text-2xl font-bold mb-6 text-center">Ad Campaign Form</h2>
        <form class="space-y-4">

            <!-- Size -->
            <div>
                <label for="size" class="block text-gray-700 font-medium mb-2">Size</label>
                <input type="text" id="size" name="size" placeholder="e.g., 300x250" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Minimum CPM -->
            <div>
                <label for="min_cpm" class="block text-gray-700 font-medium mb-2">Minimum CPM</label>
                <input type="number" id="min_cpm" name="min_cpm" placeholder="e.g., 0.50" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Maximum CPM -->
            <div>
                <label for="max_cpm" class="block text-gray-700 font-medium mb-2">Maximum CPM</label>
                <input type="number" id="max_cpm" name="max_cpm" placeholder="e.g., 5.00" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Geo -->
            <div>
                <label for="geo" class="block text-gray-700 font-medium mb-2">Geo</label>
                <input type="text" id="geo" name="geo" placeholder="e.g., US, UK" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Ad Type -->
            <div>
                <label for="ad_type" class="block text-gray-700 font-medium mb-2">Ad Type</label>
                <select id="ad_type" name="adType" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select ad type</option>
                    <option value="banner">Banner</option>
                    <option value="video">Video</option>
                </select>
            </div>

            <!-- Frequency -->
            <div>
                <label for="frequency" class="block text-gray-700 font-medium mb-2">Frequency</label>
                <input type="number" id="frequency" name="frequency" placeholder="e.g., 3" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Creative Upload -->
            <div>
                <label for="creative" class="block text-gray-700 font-medium mb-2">Upload Creative</label>
                <input type="file" id="creative" name="file" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition-colors">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
